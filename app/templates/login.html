<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyBucket</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='images/lava.jpg')}}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css') }}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body>

    <div style="background:floralwhite;" id="header">
        <div class="area">
            <div>
                <a href="index.html" target>
                    <img id="book" src="{{ url_for('static',filename='images/book.jpeg')}}">
                </a>
                <a href="index.html" target>
                    <img id="book1" src="{{ url_for('static', filename='images/book.jpeg')}}">
                </a>
            </div>
            <div id="title">
                <u>MyBucket List</u>
            </div>

            <ul id="navigation">
                <li>
                    <a href="about.html">About</a>
                </li>
                <li class="selected">
                    <a id="lSignIn" href="login.html">Sign in</a>
                </li>
                <li>
                    <a id="lSignUp"  href="register.html">Sign up</a>
                </li>
            </ul>

        </div>
    </div>

    <div id="contents">
        <!-- the Sign in and register forms -->
        <div ng-app="validationApp" id="signIn" class="form">
            <img src="{{ url_for('static', filename='images/smiling.png') }}" />
            <form name="bucket" ng-submit="submitForm()" action="home.html" ng-controller="formCtrl" method="post">
                <div class="form-input">
                    <b>Username: </b><input type="text" ng-minlength="5" ng-maxlength="10" name="username" placeholder="e.g. georgie" ng-model="usr" required/>
                </div>
                <div class="form-input">
                    <b>Password: </b><input type="password" ng-minlength="5" ng-maxlength="10" name="passwd" placeholder="*******" ng-model="passwd" required/>
                </div>
                <input type="submit" name="submit" value="SIGN IN" class="btn-sign">
                <p></p>
                <a href=""><u>Forgot password?</u></a>
                <a href="register.html"><u>Create an account?</u></a>
            </form>
        </div>
        

    </div>

    <div style="background:wheat;" id="footer">
        <span class="divider"></span>
        <div class="area">
            <div id="connect">
                <a href="gegohcomp@gmail.com" target="_blank" class="googleplus"></a>
                <a href="" target="_blank" class="mail"></a>
                <a href="www.facebook.com/georgiegegoh" target="_blank" class="facebook"></a>
                <a href="www.twitter.com/georgiegegoh" target="_blank" class="twitter"></a>
            </div>
            <p id="copyright">
                Â© 2017 MyBucket List. All Rights Reserved.
                <br> Proudly powered by <a href="http://tuklab.tk" target="_blank">TUKLAB.</a>
            </p>
        </div>
    </div>
    <script src="path/to/vanilla.js"></script>
    <script src="{{ url_for('static', filename='js/vanilla.js') }}"></script>
    <script src="{{ url_for('static', filename='js/angular.js') }}"></script>
</body>

</html>
